    <script>
        var ids;
        ids = ["chest_img0", "chest_img1", "chest_img2", "chest_img3", "chest_img4", "chest_img5", "chest_img6", "chest_img7", "chest_img8",

            "chest_img18", "chest_img19", "chest_img20", "chest_img21", "chest_img22", "chest_img23", "chest_img24"]
            var chestCount = 0;
        var score = 0;
        var lastCheck = 12;
        var treasureLocation = 18;
        function check(position) {
            img_element = document.getElementById(ids[position])
            if (position == treasureLocation) {
                img_element.src = "Open_Treasure_chest.jpg";
            }
            else {
                img_element.scr = "empty_chest.jpg";
            }
            chestCount += 1;
            score += 1;


            document.getElementById("chests").innerHTML = " Number of chests checked is " + chestCount + ".";
            document.getElementById("score").innerHTML = "Score is: " + score;

            // <!--  updating teh lastcheck with the position -->
            lastCheck = position;
        }

        // <!--  creating function help which results string. -->
        function help() {
            row_check = parseInt(lastCheck / 5);
            column_check = parseInt(lastCheck % 5);
            tresure_row = parseInt(treasureLocation / 5);
            treasure_column = parseInt(treasureLocation % 5);
            score += 2;
            document.getElementById("score").innerHTML = "Score is: " + score;

            if (row_check == tresure_row) {
                if (column_check > treasure_column) {
                    document.getElementById("help").innerHTML = "Left";
                }
                else if (column_check < treasure_column) {
                    document.getElementById("help").innerHTML = "Right";
                }
                else {
                    document.getElementById("help").innerHTML = "Sorry, no help available";
                }
            }
            else if (column_check == treasure_column) {
                if (row_check > tresure_row) {
                    document.getElementById("help").innerHTML = "Up";
                }
                else if (row_check < tresure_row) {
                    document.getElementById("help").innerHTML = "Down";
                }
                else {
                    document.getElementById("help").innerHTML = "Sorry, no help available";
                }

            }
            else {
                document.getElementById("help").innerHTML = "Sorry, no help available";
            }
        }
